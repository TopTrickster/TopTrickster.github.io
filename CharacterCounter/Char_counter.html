<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="Char_counter.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Character counter</h1>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="1000"></textarea>
        <div class="counter-container">
            <p>Total Charaters:
            <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining:
            <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
        <button class="clear-button" onclick="clearText()">Clear</button>
    </div>

    <script src="Char_counter.js"></script>
</body>
</html>
