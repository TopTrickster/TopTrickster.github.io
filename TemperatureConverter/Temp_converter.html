<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temp_converter.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius (C°):</label>
            <input oninput="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Temperature" class="input">
        </div> 
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit (F°):</label>
            <input oninput="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin (K°):</label>
            <input oninput="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input">
        </div>
        <button class="clear-button" onclick="clearTemps()">Clear</button>
    </div>

    <script src="Temp_converter.js"></script>
</body>
</html>
