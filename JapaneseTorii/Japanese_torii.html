<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Japanese Torii</title>
    <link rel="stylesheet" href="Japanese_torii.css">
</head>
<body> 
    <div class="torii">
        <div class="kasagi"></div>
        <div class="shimaki"></div>
        <div class="support">
            <div class="vertical">
                <div class="hashira left">
                    <div class="daiwa"></div>
                    <div class="nemaki"></div>
                </div>
                <div class="gakuzuka"></div>
                <div class="hashira right">
                    <div class="daiwa"></div>
                    <div class="nemaki"></div>
                </div>
            </div>
            <div class="nuki">
                <div class="kusabi far-left"></div>
                <div class="kusabi left"></div>
                <div class="kusabi far-right"></div>
                <div class="kusabiright"></div>
            </div>
        </div>
    </div>
</body>
</html>
